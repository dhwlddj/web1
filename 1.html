  <h2>프리미어리그</h2>
  
  <p><a href="https://terms.naver.com/entry.nhn?docId=934462&cid=43667&categoryId=43667" target="_blank" title="프리미어리그란?">프리미어리그</a> 스페인의 <strong>라리가</strong>, 독일의 <strong>분데스리가</strong> 이탈리아의 <strong>세리에A</strong>와 함께 <strong>세계 4대 리그</strong> 중의 하나로 1888년에 설립된 영국의 프로축구 1부 리그다.잉글랜드의 축구 리그는 크게 프로리그 ·세미프로리그·아마추어리그로 나뉘며, 프로리그는 1부 20개 클럽(프리미어리그)과 2~4부 각각 24개 클럽씩 총 92개 클럽으로 이루어져 있다.<img src="EPL.jpg" width="100%">

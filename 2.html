  <h2>라리가</h2>
  <p>4부로 구성된<a href="https://terms.naver.com/entry.nhn?docId=1210981&cid=40942&categoryId=32010" target="_blank" title="라리가란?">라리가</a>는 <strong>에스파냐 프로 축구 리그</strong> 가운데 1부 리그를 가리키며, 최상위 리그라는 뜻의 <strong>‘프리메라 디비시온(Primera División)’</strong>이라고도 불린다.
    1928년 10개 클럽으로 창설된 이후, 1933년 12개 클럽, 1941년 14개 클럽, 1950년 16개 클럽, 1971년 18개 클럽, 1987년 20개 클럽, 1995년 22개 클럽으로 늘어났다가 1997년 20개 클럽으로 축소하여 지금에 이른다.

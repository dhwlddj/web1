  <h2>분데스리가</h2>
  <p>1963년에 출범한 <a href="https://terms.naver.com/entry.nhn?docId=5551015&cid=60363&categoryId=60363" target="_blank" title="분데스리그란?"><strong>분데스리가</strong></a>는 독일의 자랑이며 세계에서 가장 내실 있고, 평균 관중이 많은 리그다. 스페인과 이탈리아 리그가 발전하면서 세계 축구계의 주변부로 몰린 적도 있지만, 체계적인 클럽 운영과 유스 시스템을 도입하면서 2000년대 이후로 다시 중흥기를 맞이하고 있다. 18개 팀이 홈 앤드 어웨이 방식으로 경쟁하고 있으며 최다 우승팀은 FC 바이에른 뮌헨(22회)이다. 분데스리가는 뜨거운 열기로 이름이 높다.
    </p>
